<html lang="en">

  <script>

    function gtag(){dataLayer.push(arguments);}

<body>

  <!-- Navigation injected from nav.html -->
  <div id="navbar"></div>

  <div class="content">
    <h1>About Me</h1>
    <br><br>
    <p>
      To know more about me, please check my

  <!-- Load nav.html and activate wrapping menu (no hamburger) -->

    fetch('nav.html?cachebust=1')

      })
      .catch(e => console.error('Nav load error', e));
  </script>
